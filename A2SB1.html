<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Operations</title>
</head>
<body>
    <h1>Math Operations</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="numberInput">
    <br>
    <button onclick="menu()">Menu</button>
    <br>
    <p id="result"></p>

    <script>
        function menu() {
            const numberInput = document.getElementById('numberInput').value;
            const number = parseFloat(numberInput);

            if (!isNaN(number)) {
                const choice = prompt(`Choose an operation:
                1. Square Root
                2. Power
                3. Absolute Value`);

                switch (choice) {
                    case '1':
                        if (number >= 0) {
                            const squareRoot = Math.sqrt(number);
                            document.getElementById('result').textContent = `Square Root of ${number} is: ${squareRoot.toFixed(2)}`;
                        } else {
                            document.getElementById('result').textContent = "Cannot find square root of a negative number.";
                        }
                        break;

                    case '2':
                        const exponent = prompt("Enter the exponent:");
                        const power = Math.pow(number, exponent);
                        document.getElementById('result').textContent = `${number}^${exponent} is: ${power}`;
                        break;

                    case '3':
                        const absoluteValue = Math.abs(number);
                        document.getElementById('result').textContent = `Absolute Value of ${number} is: ${absoluteValue}`;
                        break;

                    default:
                        document.getElementById('result').textContent = "Invalid choice. Please select 1, 2, or 3.";
                        break;
                }
            } else {
                document.getElementById('result').textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
