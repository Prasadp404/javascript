<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series</title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <label for="terms">Enter the number of terms:</label>
    <input type="number" id="termsInput">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            const termsInput = document.getElementById('termsInput').value;
            const terms = parseInt(termsInput);

            if (!isNaN(terms) && terms >= 1) {
                let fibSeries = [0, 1];

                for (let i = 2; i < terms; i++) {
                    fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
                }

                document.getElementById('result').textContent = `Fibonacci Series (${terms} terms): ${fibSeries.join(', ')}`;
            } else {
                document.getElementById('result').textContent = "Please enter a valid number of terms (at least 1).";
            }
        }
    </script>
</body>
</html>
