<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of First and Last Digits</title>
</head>
<body>
    <h1>Sum of First and Last Digits of a Number</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const numberInput = document.getElementById('numberInput').value;
            const number = parseInt(numberInput);

            if (!isNaN(number)) {
                const numberStr = number.toString();
                const firstDigit = parseInt(numberStr.charAt(0));
                const lastDigit = parseInt(numberStr.charAt(numberStr.length - 1));
                const sum = firstDigit + lastDigit;

                document.getElementById('result').textContent = `Sum of the first and last digits of ${number} is: ${sum}`;
            } else {
                document.getElementById('result').textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
