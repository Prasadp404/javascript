<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even and Odd Numbers</title>
</head>
<body>
    <h1>Count of Even and Odd Numbers between 1 and 100</h1>
    <p id="evenCount"></p>
    <p id="oddCount"></p>

    <script>
        function countEvenAndOddNumbersInRange(start, end) {
            let evenCount = 0;
            let oddCount = 0;

            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) {
                    evenCount++;
                } else {
                    oddCount++;
                }
            }

            document.getElementById('evenCount').textContent = `Even numbers: ${evenCount}`;
            document.getElementById('oddCount').textContent = `Odd numbers: ${oddCount}`;
        }

        // Call the function to count even and odd numbers between 1 and 100
        countEvenAndOddNumbersInRange(1, 100);
    </script>
</body>
</html>
